<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assests/css/main.css">
    <link rel="stylesheet" href="./assests/css/contact.css">
    <link rel="stylesheet" href="./assests/images">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <section class="grid-container1">
        <div class="grid1">
            <header>
                <a class="linkname links" href="index.html">
                    <h1>Osvaldo Ruiz Garcia</h1>
                </a>
            </header>
        </div>
        <div class="grid2">
            <a class="links hover" href="index.html">
                <h3>About Me<i class="fas fa-user-edit"></i>
                </h3>
            </a>
        </div>
        <div class="grid3">
            <a class="links hover" href="portfolio.html">
                <h3>Portfolio
                    <i class="fas fa-image"></i>
                </h3>
            </a>
        </div>
        <div class="grid4">
            <a class="links hover" href="contact.html">
                <h3>Contact Me
                    <i class="fas fa-file-signature"></i>
                </h3>
            </a>
        </div>
    </section>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@mail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
